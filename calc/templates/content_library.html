<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #4a5cd6; color: white; padding: 15px; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; font-weight: 500; }
        .container { margin-top: 30px; }
        .card { border-radius: 10px; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .table td, .table th { vertical-align: middle; }
        .icon-button { border: none; background: none; cursor: pointer; padding: 5px; }
        .icon-button i { font-size: 18px; }
        .edit-btn i { color: #007bff; }
        .delete-btn i { color: #dc3545; }
        .btn-primary { background-color: #4a5cd6; border: none; }
        .btn-primary:hover { background-color: #3b4c9b; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between">
        <span class="fw-bold">üìÅ Content Library</span>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <!-- Content Library -->
    <div class="container">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="fw-bold">Manage Your Content</h2>
                <button class="btn btn-primary">Add New Content</button>
            </div>

            <!-- Content Table -->
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Visibility</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in content_items %}
                    <tr>
                        <td>{{ item.type }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.date }}</td>
                        <td>
                            <select class="form-select form-select-sm">
                                <option {% if item.visibility == "OnlyMe" %}selected{% endif %}>OnlyMe</option>
                                <option {% if item.visibility == "Public" %}selected{% endif %}>Public</option>
                                <option {% if item.visibility == "Subscribers" %}selected{% endif %}>Subscribers</option>
                            </select>
                        </td>
                        <td>
                            <button class="icon-button edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button>
                            <button class="icon-button delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
