<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content</title>
</head>
<body>
    <h2>Edit Content</h2>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ content.title }}" required><br>
        
        <label>Visibility:</label>
        <select name="visibility">
            <option value="OnlyMe" {% if content.visibility == "OnlyMe" %} selected {% endif %}>OnlyMe</option>
            <option value="Subscribers" {% if content.visibility == "Subscribers" %} selected {% endif %}>Subscribers</option>
            <option value="Public" {% if content.visibility == "Public" %} selected {% endif %}>Public</option>
        </select><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
