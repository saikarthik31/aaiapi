<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
</head>
<body>
    <h2>Enter your name:</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" required>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
</body>
</html>
