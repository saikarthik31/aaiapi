<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center">Search Django Resources</h2>

    <form method="post" action="{% url 'getsearchresults' %}" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="search_query" class="form-control" placeholder="Enter your search">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <h3>Results:</h3>
    <div id="results-container">
        {% for result in results %}
        <div class="card p-3 mb-2">
            <div class="d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2 result-checkbox" value="{{ result.title }}" data-url="{{ result.url }}" data-content="{{ result.content }}">
                <div>
                    <h5><a href="{{ result.url }}" target="_blank">{{ result.title }}</a></h5>
                    <p>{{ result.content }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No results found.</p>
        {% endfor %}
    </div>

    <button class="btn btn-success mt-3" id="addToDatabase">Add to Database</button>

    <script>
        $(document).ready(function() {
            $("#addToDatabase").click(function() {
                let selectedResults = [];
                
                $(".result-checkbox:checked").each(function() {
                    selectedResults.push({
                        title: $(this).val(),
                        url: $(this).data("url"),
                        content: $(this).data("content")
                    });
                });

                if (selectedResults.length === 0) {
                    alert("Please select at least one result.");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "{% url 'save_to_database' %}", 
                    data: JSON.stringify({ results: selectedResults }),
                    contentType: "application/json",
                    headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    success: function(response) {
                        alert(response.message);
                    },
                    error: function(xhr) {
                        alert("Error saving to database.");
                    }
                });
            });
        });
    </script>

</body>
</html>
